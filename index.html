<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El's Bees</title>
</head>
<body>
    <h1>Hello there, welcome to El's Spelling Bee 🐝</h1>
    <h2> Rules</h2>
    <h3> Points: less than 5 letters is 1 point : 5 or more is 2 points</h3>
    <h3> Use the letters provided below to make anagrams for your word</h3>
    <button id="firstLet">C</button>
    <button id="secondLet">D</button>
    <button id="thirdLet">E</button>
    <button id="forthLet">F</button>
    <button id="fifthLet">G</button>
    <button id="sixLet">H</button>
    <button id="sevenLet">I</button>
    <button id="delete">Delete</button>
    <br><br>
    <input type="text" placeholder="put your answer here" id="answer"  readonly/>
    <button id="submitButton">Submit</button>
    <h2>Score: </h2><h2 id="score"> </h2>
    <h2 id="alreadyAnswered"></h2>
    <script src="./source.js"></script>
</body>
</html>
